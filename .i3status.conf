# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

# Font Awesome is used for the icons. If you see some rectangles in this
# file, that means you dont have Font Awesome installed.
#
# sudo apt install fonts-font-awesome


general {
  output_format = "i3bar"
  colors = false
  markup = pango
  interval = 1
  color_good = '#2f343f'
  color_degraded = '#ebcb8b'
  color_bad = '#ba5e57'
}

order += "volume master"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
#order += "load"
order += "tztime local"


wireless _first_ {
        format_up = "<span background='#8be9fb' foreground='#1e1e1a'>  %essid </span>"
        format_down = "<span background='#8be9fb'>  Disconnected </span>"
}


ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "<span background='#0189cc' foreground='#1e1e1a'> E: %ip </span>"
        format_down = "<span background='#0189cc' foreground='#1e1e1a'> E: Disconnected </span>"
}


tztime local {
        format = "<span background='#88c0d0' foreground='#1e1e1a'> %time </span>"
        format_time = " %a %-d %b %H:%M"
}


disk "/" {
        format = "<span background='#50fa7b' foreground='#1e1e1a'>  %free Free </span>"

}


volume master {
   format = "<span background='#bd93f9' foreground='#1e1e1a'>  %volume </span>"
   format_muted = "<span background='#bd93f9' foreground='#1e1e1a'>  %volume </span>"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}


battery all {
  format = "<span background='#f1fa8c' foreground='#1e1e1a'> %status %percentage </span>"
  format_down = " No Battery"
  status_chr = " Charging"
  status_bat = " Battery"
  status_full = " Charged"
  low_threshold = 10
}
